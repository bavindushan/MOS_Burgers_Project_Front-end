<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="icon" href="../assest/icon//burger-icon.png">
    <link rel="stylesheet" href="../css/OrderManagement.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>

<body class="body">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assest/icon/burger-icon.png" alt="MOS Burgers Icon" width="30" height="30"
                    class="d-inline-block align-text-top">
                MOS Burgers
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <h2 class="text-center mb-4">Place Your Order Here!</h2>


    <!--Navigation Bar for Categories -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Burgers">Burgers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Submarines">Submarines</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Fries">Fries</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Pasta">Pasta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Chicken">Chicken</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-link" href="#" data-category="Beverages">Beverages</a>
        </li>
    </ul>


    <!-- Add Search Bar -->

    <div class="SendArea">
        <input type="text" class="form-control txtInput text-center" id="searchInput" placeholder="Search for items"
            oninput="searchItems(this.value)">
    </div>



    <!-- Categories Section -->
    <div class="Section container-xxl">
        <div class="my-5 col-8">
            <div class="row g-2">
                <!-- items add in js file -->

            </div>
        </div>

        <!-- add order section -->
        <div class="col order-section">
            <div class="card">
                <div class="card-body">
                    <form class="contact-form">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 id="orderId">Order ID :</h5>
                                <h5 id="orderDateandTime"></h5>
                            </div>
                            <div>
                                <img src="../assest/icon/add-alert.png" alt="add customer" onclick="addCustomer()">
                            </div>
                        </div>
                        <input class="form-control form-edit" id="phoneNumber" type="text"
                            placeholder="Search by Phone Number" required oninput="searchCustomerByPhone()">
                        <input class="form-control form-edit" id="customerName" type="text" placeholder="Customer Name"
                            required>
                        <input class="form-control form-edit" id="location" type="text" placeholder="Location" required>

                        <div class="d-flex justify-content-between mt-3">
                            <h5 id="totalItems">Total Items: 0</h5>
                            <button class="btn btn-danger">Clear All</button>
                        </div>
                        <input class="form-control form-edit" id="email" type="text" placeholder="Additional Note"
                            >
                        <div class="d-flex justify-content-between mt-4">
                            <div>
                                <img src="../assest/icon/shopping-cart.png" alt="" id="cart-icon"">
                            </div>
                            <div class="set-total-price">
                                <h4 id="totalPrice">Total Price: 0</h4>
                                <h5 id="subTotal">Sub Total: 0</h5>
                                <h5 id="discount">Discount: 0</h5>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-danger w-100 py-2 m-2 " type="submit" onclick="cancelOrder(event)">Cancel Order </button>
                            <button class="btn btn-success w-100 py-2 m-2" type="submit" onclick="placeOrder(event)">Place Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MOS Burgers. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 3000, // Specify duration for animation
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/OrderManagement.js"></script>
</body>

</html>
